<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = "3.14";
        console.log(num);
        //(1)문자 >> 실수로 형변환:ParseFloat
        let float = parseFloat(num);
        console.log(float);
        //(2)문자 >> 정수로 형변환:parseInt
        let int = parseInt(num);
        console.log(int);
        //(3)문자 >> 숫자형으로 형변환: Number()
        let num2 = '1.234';
        console.log(Number(num2));
        //(4)숫자 >> 문자로 형변환: String()
        let num3 = 100;
        console.log(num3);
        console.log(String(num3));
        console.log(num3.toString());


    </script>
</body>

</html>

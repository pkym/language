<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // /: JS에서는 실제 나누기 연산 결과
        console.log(100/3);
        // 몫만 나오게 하기
        //1. 정수로 형변환:parseInt
        console.log(parseInt(100/3));
        //2. 연산결과 - 나머지
        console.log((100-100%3)/3);

        // 비교연산자 ===: 타입과 값을 같이 비교
        let num =5;
        let str = '5';
        console.log("==", num==str);
        console.log("===", num===str);

        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 입력창을 통한 입력문
        //prompt("출력내용","입력내용")
        //리턴타입>>문자열로 넘어옴
        let dinner=prompt("저녁 뭐 드실래요?","치킨");
        console.log(dinner);

        //2. 확인 및 취소를 통한 입력문
        //confirm("출력내용")
        //리턴타입>> boolean형태로 넘어옴
        let coffee=confirm("커피도 마실래요?");
        console.log(coffee);




    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. java, spring, web 세 과목의 점수를 입력받기
        let java = Number(prompt("자바 점수를 입력하세요"));
        let spring = Number(prompt("스프링 점수를 입력하세요"));
        let web = Number(prompt("web 점수를 입력하세요"));
        // 2. 입력받은 점수로 총점, 평균 점수, 요급 설정하기
        let total=java+spring+web;
        console.log("총점수: ",total)
        let avg=parseInt(total/3);
        // 2-1. 평균점수는 정수형으로 출력
        console.log("평균점수: ",avg);
        let grade=0;
        // 2-2. 등급은 평균 점수가 90점 이상A, 80-B, 70-C,60-D 그 외 F
        if (avg>=90){
            grade='A';
        }else if(avg>=80){
            grade='B';
        }else if(avg>=70){
            grade='C';
        }else if(avg>=60){
            grade='D';
        }else{
            grade='F';
        };
        // 3. 결과값 출력
        // 당신의 평균은 00점이고 당신의 등급은 X등급입니다.
            console.log("당신의 평균 점수는"+avg+"이고 등급은 "+grade+"입니다")



    </script>
</body>
</html>

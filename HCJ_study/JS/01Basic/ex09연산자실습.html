<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 사용자에게 숫자를 입력받기
        let num = Number(prompt("숫자를 입력하세요"));
        //문자열과 숫자형 따로 쓰려면 ,로 연결
        console.log("입력한 숫자>> ",num);
        //문자열과 같이 연결(+)해서 출력하면 다시 문자열이 됨
        console.log("입력한 숫자>> "+num);
        //2. 입력받은 숫자 백의 자리 이하 버리기
        num=num-num%100;
        
        //3. 결과값 콘솔창으로 출력하기
        console.log("백의자리이하 버리기>> ",num)
       






    </script>
</body>
</html>

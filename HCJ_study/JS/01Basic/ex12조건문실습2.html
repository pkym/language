<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height=Number(prompt("키를 입력하세요"));
        let weight = Number(prompt("몸무게를 입력하세요"));
        
        let properW = (height-100)*0.9;
        // JS 절대값 구하기: Math.abs()
        let remainW = Math.abs(weight-properW);  
        let result = '';
        if(weight>properW){
            result='초과한'
        }else if(weight<properW){
            result='미달인'
        }else{
            result='정상인'
        }     

        document.write(`신장: ${height} cm <br> 체중: ${weight}kg <br>`);
        document.write(`적정체중: (${height}-100)X0.9=${properW}(kg) <br>`);
        document.write(`결과: 적정 체중은 ${properW}kg 이며, 현재 적정 체중에서 ${remainW}kg ${result} 것을 알 수 있습니다. `)
      



    </script>
</body>
</html>

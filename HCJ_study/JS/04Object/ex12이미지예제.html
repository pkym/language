<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://img.danawa.com/prod_img/500000/779/586/img/17586779_1.jpg?shrink=330:330&_v=20220802174523.jpg" alt="">
    <br>
    <button onclick ="changeImg()">이미지 변경</button>

    <script>
        let src1="https://img.danawa.com/prod_img/500000/779/586/img/17586779_1.jpg?shrink=330:330&_v=20220802174523.jpg";
        let src2="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUHouNAtA1H98cZK9ZdkNoxzGmNhDCF4pzMQ&usqp=CAU.jpg";
        const changeImg =()=>{
            //이미지 요소를 가져오기           
            let img = document.querySelectorAll('img')[0];
            //이미지 변경하기
            if(img.src==src1){
                img.src=src2;
            }else{
                img.src=src1;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        #redBox {
            background-color: lightpink;
        }

        #blueBox {
            background-color: lightblue;
        }

        #greenBox {
            background-color: cornsilk;
        }

        #grayBox {
            background-color: lightgray
        }
    </style>
</head>

<body>
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox"></div>
    <div id="grayBox"></div>
    <button onclick="moveFunc()">이동하기</button>
    <button onclick="roundFunc()">둥글게</button>

    <script>
        let blue =document.getElementById('blueBox');
        let red =document.getElementById('redBox');
        let green =document.getElementById('greenBox');
        let gray =document.getElementById('grayBox');
        
        let boxList=document.querySelectorAll('div')
        console.log(boxList);

        const moveFunc = ()=>{
            blue.style.marginLeft = '200px'
            green.style.marginLeft = '400px'
            gray.style.marginLeft = '600px'            
        }
       
        const roundFunc = ()=>{
            
          for (let i = 0; i < boxList.length; i++) {            
            boxList[i].style.borderTopRightRadius = '50%'
            boxList[i].style.borderBottomLeftRadius = '50%'
        }        
            
        }

    </script>





</body>

</html>

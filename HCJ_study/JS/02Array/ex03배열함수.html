<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 함수
        let list =['양세영','강규남','김운비'];
        console.log(list);
        
        // 배열의 맨 마지막 인덱스에 데이터를 넣기
        // push() 
        list.push('신인호');
        console.log(list);
        
        // 배열의 맨 마지막 인덱스 데이터 삭제
        // pop()
        list.pop('신인호');
        console.log(list);

        // 배열의 첫 번째 인덱스에 데이터 넣기
        // unshift()
        list.unshift('신인호');
        console.log(list);

        // 첫 번째 인덱스 데이터 삭제
        //shift()
        list.shift('신인호');
        console.log(list);

        // 배열의 원하는 위치에 데이터를 추가 혹은 삭제
        // 추가
        list.splice(1,0,'신인호');
        console.log(list);
        // 제거
        list.splice(1,1);
        console.log(list);
        // 추가제거동시에
        list.splice(1,1,'신인호','안현진');
        console.log(list);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열의 선언
        let numList1=[];
        let numList2=new Array(5);
        let numList3=[];
        //배열의 생성
        numList1=[1,2,3];
        console.log(numList1);
        //선언시 5개로 했어도 초과가 가능하다>> 공간 동적, 가변적
        numList2=[1,2,3,4,5,6];
        console.log(numList2);
        // 인덱스를 활용해서 데이터를 저장하기
        // 반드시 배열을 선언한 후 접근 해야한다
        // 인덱스를 접근할 때는 0부터 시작한다
       
        numList3[0]=1;
        numList3[1]='가나다라';
        numList3[2]=true;
        console.log(numList3.length);

        // 배열에 저장된 데이터에 접근
        //1. for문
        for (let i=0;i<numList3.length;i++){
            console.log(numList3[i]);
        }
        //2. for of 문
        for(let i of numList3){
            console.log(i);
        }
        //3. for each문
        numList3.forEach(function(index, item){
            console.log(item,index);
        })


    </script>
</body>
</html>

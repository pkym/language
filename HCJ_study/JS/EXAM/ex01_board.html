<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>

<body>
    <form name="input">
    <table width="400">      
        <tr bgcolor="grey" height="50" align="left">
            <th colspan="2">step1: 아이디/비번 입력</th>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right"> 아이디: </td>
            <td> <input type="text" name="id"></td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right"> 비밀번호: </td>
            <td> <input type="password" name="pw"></td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">비밀번호 확인: </td>
            <td> <input type="password" name="pwc"></td>
        </tr>
        <br>
        
        <tr bgcolor="grey" height=" 50" align="left">
            <th colspan="2">step2: 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">성별: </td>
            <td><input type="radio" name="gender" value="male">남
                <input type="radio" name="gender" value="female">여
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">혈액형: </td>
            <td><select name="blood">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                    <option value="AB">AB</option>
                </select></td>

        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">생일</td>
            <td><input type="date" name="birthday"></td>
        </tr>
       
        <tr bgcolor="grey" height="50" align="left">
            <th colspan="2"> step3: 선호도 </th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">취미: </td>
            <td>축구<input type="checkbox" name="hobby" value="soccer">
                야구<input type="checkbox" name="hobby" value="baseball">
                농구<input type="checkbox" name="hobby" value="basketball">
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">좋아하는 색깔: </td>
            <td><input type="color"></td>
        </tr>
        <!--2행 2열-->
        <tr bgcolor="grey" height="50 " align="left">
            <th colspan="2">step4: 적고싶은말</th>
        </tr>
        <tr>
            <td colspan="2"><textarea name="board" cols="60" rows="5"></textarea></td>
        </tr>
    </table>   
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //동기방식
        console.log("첫번째");
        console.log("두번째");
        console.log("세번째");
        //비동기방식
        //동시에 여러 요청을 보낼 수 있다(시간적인 비용 절감 가능)
        //비동기통신을 js로 구현하기 위해서는 ajax 사용(jquery설치시 가능)
        
        //ajax: 서버를 비동기 방식으로 처리하는 기술(날씨, 페이지자체는 가만히 있는데 바뀌는 부분)
        //특징>> 서버 처리를 기다리지 않고 비동기 요청이 가능하다
        //    >> 서버로부터 데이터를 받고 작업을 수행
        //    >> 다른 도메인과는 통신이 불가능(동일 출처 정책)
        console.log("첫번째");
        setTimeout(function(){
            console.log("두번째")
        }),10000;
        console.log("세번째");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명시도개선</title>
    <style>
   /* 100+10+1 */
    #box .my_color span{
        color: coral
    }
    /* 1+1+1 */
    div>p>span{
        color: skyblue
    }
    /* 100+1+1 */
    #box p span{
        color: green
    }


    </style>
</head>

<body>
    <div id="box">
        <p class="my_color">
            <span> 기영민 </span>
        </p>
    </div>
</body>

</html>

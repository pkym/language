<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px; height: 200px;
        }
        /* margin (바깥여백): 요소(div) 사이에 여백을 줄 때 사용 */
        /* padding (안쪽여백): 테두리와 contents 사이의 여백 */
        #a{
            border : 10px solid grey;
            margin-bottom: 30px;
            padding : 10px;
            
        }
        #b{
            border: 10px solid rosybrown;
            margin-left : 30px;
          
        }
    </style>
</head>
<body>
    <div id="a">아래쪽마진, 패딩을 주면 크기도 달라진다</div>
    <div id="b">왼쪽마진</div>
</body>
</html>

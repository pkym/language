<!DOCTYPE html>
<html lang="en">
<head>
    <!--head 태그: 해당 문서의 부가적인 정보 표현
                 : 부가적인 정보(한글 인코딩 방식, 화면의 크기, 문서의 이름 등등)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX01_글자태그</title>
    <!--title 태그: 문서의 이름-->
</head>
<body>
    <!--body 태그: 해당 문서의 정보를 표현할 때 사용하는 태그
                 : 텍스트, 이미지, 하이퍼링크, 영상 등등 다양한 정보표현 가능-->
    <!-- 1. html 구조 만들기: ! + Enter
         2. html 파일 실행 : 오른쪽 마우스 > Open with live Server
                          : alt + L + O-->
    <!-- h 제목태그-->
    <h1> h1 제목태그 </h1>
    <h2> h2 제목태그</h2>
    <h3> h3 제목태그</h3>
    <h4> h4 제목태그</h4>
    <h5> h5 제목태그</h5>
    <h6> h6 제목태그</h6>
    
    <hr>
    <!-- p 문단태그-->
    <!-- br 개행태그: 빈 태그, 라인 바꿀 때 사용-->
    <!-- hr : 중간에 빈 선 생성 -->
    <p> 안녕하세요? 제 이름은 영민 <br><br>
        오늘의 날씨는 맑음
    </p>
    <hr>
    <!-- pre 태그: 정의된 형식의 텍스트를 정의 할 때 사용하는 태그
                   텍스트에 사용된 여백이 그대로 적용 ...쓴 그대로 출력->-->
    <pre>안녕하세요? 
제 이름은 기영민입니다.
오늘의 날씨는 맑음입니다
    </pre>

 
</body>
</html>

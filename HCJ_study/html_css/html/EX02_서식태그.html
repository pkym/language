<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>EX02_서식태그</title>
</head>
<body>
    <h2> 서식태그 </h2>
    <!--b 태그: bold-->
    <!--strong 태그: bold + 중요하다는 의미 부여-->
    <!--태그 내에 태그가 있을 수 있음, 
        앞뒤로 태그를 감싼 부분만 태그의 역할 부여할 수 있음-->
    <p> <b>"이 부분"</b>의 글씨를 굵게 하고 싶어요!</p>
    <p> <strong>"이 부분"</strong>은 글씨를 굵게 + 중요한 의미를 갖고 있어요!</p>
    <hr>
    <!--i 태그: 기울림-->
    <!--em 태그: 기울림 + 중요하다는 의미 부여--> 
    <p> <i>"이 부분"</i>은 기울이고 싶어요!</p>
    <p> <em>"이 부분"</em>은 기울임 + 중요한 의미를 갖고 있어요</p>
    <hr>
    <!-- mark태그: 하이라이팅-->
    <p> <mark>"이 부분"</mark>은 하이라이팅 효과를 주고 싶어요!</p>
    <hr>
    <!--s 태그: 요소는 정확하지 않거나 관련없는 텍스트 표현-->
    <!--del 태그: 문서에서 대체되거나 삭제 된 텍스트를 표현-->
    <p> <s>"이 부분"</s>은 문서에서 정확하지 않거나 관련이 없어요</p>
    <p> <del>"이 부분"</del>은 문서에서 대체 되거나 삭제되었어요</p>
    <hr>
    <!--u 태그: 밑줄을 그을 떄-->
    <!--ins 태그: 밑줄 그을 때 + 문서에서 추가된것 표현-->
    <p> <u>"이 부분"</u>은 밑줄이 필요해요!</p>
    <p> <ins datetime="20230206">"이 부분"</ins>은 문서에서 추가되었어요!</p>
    <hr>
    <!-- sup태그: 윗첨자-->
    <!-- sub태그: 아래자-->
    <p> x<sup>2</sup> + y<sup>2</sup> = z </p>
    <p> 물을 나타나는 화학식은 H<sub>2</sub>O 입니다</p>
    </body>
</html>
